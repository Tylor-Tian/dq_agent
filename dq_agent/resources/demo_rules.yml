version: 1
dataset:
  name: demo_orders
  primary_key: [order_id]
  time_column: created_at
columns:
  order_id:
    type: string
    required: true
    checks:
      - unique: true
  user_id:
    type: string
    required: true
    checks:
      - not_null: { max_null_rate: 0.01 }
  amount:
    type: float
    required: true
    checks:
      - range: { min: 0, max: 10000 }
  status:
    type: string
    required: true
    checks:
      - allowed_values: { values: ["PAID", "REFUND", "CANCEL", "PENDING"] }
  created_at:
    type: datetime
    required: true
report:
  sample_rows: 20
